<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puppet Soccer</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<style>
body { margin:0; overflow:hidden; background:#007700; }
canvas { display:block; margin:0 auto; }
#score { position:absolute; top:10px; left:50%; transform:translateX(-50%); font-size:32px; font-weight:bold; color:white; text-shadow:2px 2px 4px #000; }
#round { position:absolute; top:50px; left:50%; transform:translateX(-50%); font-size:24px; color:white; text-shadow:2px 2px 4px #000; }
</style>
</head>
<body>
<div id="score">Player: 0 | AI: 0</div>
<div id="round">Round: 1</div>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: { default: 'arcade', arcade: { gravity: { y: 1500 }, debug: false } },
    scene: { preload, create, update }
};
const game = new Phaser.Game(config);

let player, ai, ball, ground;
let cursors;
let playerScore = 0, aiScore = 0;
let round = 1;
let aiSpeed = 120;
let goalLeft, goalRight;

function preload() {
    this.load.image('puppet','https://kenney.nl/assets/1bitpack/Character0001.png');
    this.load.image('ground','https://kenney.nl/assets/1bitpack/Tile_Grass.png');
}

function create() {
    // Pitch graphics
    this.add.rectangle(400,300,800,600,0x33CC33); // main grass
    this.add.line(400,0,0,300,800,300,0xFFFFFF).setLineWidth(4); // center line
    this.add.circle(400,300,50).setStrokeStyle(4,0xFFFFFF); // center circle
    this.add.rectangle(25,300,10,150,0xFFFFFF); // left goal area
    this.add.rectangle(775,300,10,150,0xFFFFFF); // right goal area

    // Ground
    ground = this.physics.add.staticGroup();
    ground.create(400,590,'ground').setScale(2).refreshBody();

    // Players
    player = this.physics.add.sprite(150,500,'puppet').setCollideWorldBounds(true).setBounce(0.2);
    ai = this.physics.add.sprite(650,500,'puppet').setCollideWorldBounds(true).setBounce(0.2);

    // Ball
    ball = this.add.circle(400,400,15,0xFFFF00);
    this.physics.add.existing(ball);
    ball.body.setCircle(15);
    ball.body.setCollideWorldBounds(true);
    ball.body.setBounce(0.9);
    resetBall();

    // Colliders
    this.physics.add.collider(player, ground);
    this.physics.add.collider(ai, ground);
    this.physics.add.collider(ball, ground);
    this.physics.add.collider(player, ball);
    this.physics.add.collider(ai, ball);
    this.physics.add.collider(player, ai);

    cursors = this.input.keyboard.createCursorKeys();

    // Goals
    goalLeft = new Phaser.Geom.Rectangle(0,225,10,150);
    goalRight = new Phaser.Geom.Rectangle(790,225,10,150);
}

function update() {
    // Player controls
    player.setVelocityX(0);
    if(cursors.left.isDown) player.setVelocityX(-250);
    if(cursors.right.isDown) player.setVelocityX(250);
    if(cursors.up.isDown && player.body.onFloor()) player.setVelocityY(-650); // higher jump

    // AI behavior
    let dx = ball.x - ai.x;
    ai.setVelocityX(Phaser.Math.Clamp(dx*1.2, -aiSpeed, aiSpeed));
    if(ball.y < ai.y - 20 && ai.body.onFloor()) ai.setVelocityY(-450);

    // Check for goals
    if(Phaser.Geom.Rectangle.ContainsPoint(goalLeft, ball)) {
        aiScore++; nextRound(this);
    }
    if(Phaser.Geom.Rectangle.ContainsPoint(goalRight, ball)) {
        playerScore++; nextRound(this);
    }

    document.getElementById('score').innerText = `Player: ${playerScore} | AI: ${aiScore}`;
    document.getElementById('round').innerText = `Round: ${round}`;
}

function nextRound(scene) {
    round++;
    aiSpeed += 10;
    if(round > 100) aiSpeed = 1000;

    player.setPosition(150,500);
    ai.setPosition(650,500);
    resetBall();
}

function resetBall() {
    ball.x = 400;
    ball.y = 400;
    ball.body.setVelocity(Phaser.Math.Between(-200,200), -300);
}
</script>
</body>
</html>
